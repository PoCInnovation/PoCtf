<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Glow effect -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="6" result="blur"></feGaussianBlur>
            <feMerge>
                <feMergeNode in="blur"></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
            </feMerge>
        </filter>
    </defs>

    <!-- Outer glow ring -->
    <circle cx="60" cy="60" r="50" stroke="#00ff66" stroke-width="4" fill="none" filter="url(#glow)" opacity="0.9"></circle>

    <!-- Inner solid circle -->
    <circle cx="60" cy="60" r="46" fill="#00ff66"></circle>

    <!-- Lock icon (centered) -->
    <g transform="translate(60 62) scale(2.2) translate(-12 -12)" fill="#000000">
        <path d="M12 1a5 5 0 00-5 5v4H6a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2v-8a2 2 0 00-2-2h-1V6a5 5 0 00-5-5zm-3 9V6a3 3 0 016 0v4H9z"></path>
    </g>
</svg>
