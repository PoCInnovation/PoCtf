<body onLoad="e()">
    <script>
        function e() {
            const str = "<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport'content='width=device-width, initial-scale=1.0'><title>Ditto</title><style>.header-box{display:flex;margin-top:13px;font-weight:bold;font-size:12px;}ul{list-style-type:square;}.header-link{font-size:12px;margin:3px;margin-top:5px;color:black;}.header-link:visited{color:black;}a{color:#002bb8;text-decoration:none;}a:visited{color:#5a3696;}body{font:x-small sans-serif;font-size:15px;margin:0px;background-color:#f9f9f9;}h1,h2{font-weight:lighter;border-bottom:1px solid #a2a9b1;}.content{border-radius:1em 1em 1em 1em;border:1px solid #3E7614;margin:2em;padding:1em;max-width:1005px;margin-right:auto;margin-left:auto;font-size:90%;line-height:1.5em;}.firstHeading{margin-block-start:0em;margin-block-end:0em;}.roundy{border-radius:10px;}</style></head><body><div style='display:flex;background:rgb(234, 231, 231);height:50px;border-bottom:1px solid rgb(202, 202, 202);'><a href='https://bulbapedia.bulbagarden.net/'title='Credits to bulbapedia for the template'><img style='height:43px;margin-top:2px;margin-left:5px;'src='https://cdn.bulbagarden.net/upload/thumb/d/d4/Bulbapedia_bulb.png/60px-Bulbapedia_bulb.png'alt='bulbapedia logo'></a><div style='margin-top:10px;margin-left:5px;'><img src='https://ahost.bulbagarden.net/content/hamburger.png'style='height:30px;width:30px;'></div><div class='header-box'><a class='header-link'title='Our Twitter'>PoC</a><a class='header-link'href='https://twitter.com/pocinnovation'title='Our Twitter'>Twitter</a><a class='header-link'href='https://github.com/PoCFrance'title='Our Github'>Github</a></div></div><div class='content'><h1 class='firstHeading'>Ditto (Pok\u00e9mon)</h1><div><div style='padding-right:1.0em;border-right:1px solid #aaa;'><div><div dir='ltr'class='mw-content-ltr'><table class='roundy'style='float:right;text-align:center;width:33%;max-width:420px;background:#A8A878;border:2px solid #6D6D4E;padding:2px;'><tbody><tr><td colspan='2'><table width='100%'class='roundy'style='background:#C6C6A7;padding:2px;border-spacing:3px;'><tbody><tr><td width='75%'class='roundy'style='background:#FFF;'><table width='100%'style='background:none;'><tbody><tr><td width='50%'><big><big><b>Ditto</b></big></big><br><span style='color:#000;'>Transform<br>Pok\u00e9mon</span></td><td><b>\u30e1\u30bf\u30e2\u30f3</b><br><i>Metamon</i></td></tr></tbody></table></td><th width='25%'class='roundy'style='background:#FFF;'><big><big><span style='color:#000;'>#132</span></big></big></th></tr><tr><td colspan='2'><table width='100%'class='roundy'style='background:#FFF;'><tbody><tr><td colspan='4'><img alt='Ditto'src='https://assets.pokemon.com/assets/cms2/img/pokedex/full/132.png'width='250'height='250'></td></tr></tbody></table></td></tr></tbody></table></td></tr><tr><td class='roundy'colspan='2'style='background:#C6C6A7;padding:2px;'><b><span style='color:#000;'>Type</span></b><table class='roundy'width='100%'style='background:#FFF;padding-top:3px;'><tbody><tr><td><table style='margin:auto;background:none;'><tbody><tr><td width='45px'style='font-size:85%;line-height:12px;background:#A8A878;border-radius:2px;'><b style='color:#FFF;'>Normal</b></td></tr></tbody></table></td></tr></tbody></table></td></tr><tr><td class='roundy'colspan='2'style='background:#C6C6A7;'><b><span style='color:#000;'>Abilities</span></b><table class='roundy'width='100%'style='background:#FFF;'><tbody><tr><td width='50%'><span style='color:#000;'>Limber</span></td><td width='50%'colspan='1'><span style='color:#000;'>Imposter</span><br><small>Hidden Ability</small></td></tr></tbody></table></td></tr><tr><td width='50%'class='roundy'style='background:#C6C6A7;'><b><span style='color:#000;'>Gender ratio</span></b><table class='roundy'width='100%'style='background:#FFF;'><tbody><tr><td><span style='color:#000;'>Genderless</span></td></tr></tbody></table></td><td class='roundy'style='background:#C6C6A7;'><b><span style='color:#000;'>Catch rate</span></b><table class='roundy'width='100%'style='background:#FFF;'><tbody><tr><td>35 <small>(<span>9.9%</span>)</small></td></tr></tbody></table></td></tr><tr><td class='roundy'colspan='2'style='background:#C6C6A7;'><b><span style='color:#000;'>Breeding</span></b><table width='100%'style='border-collapse:collapse;'><tbody><tr><td width='50%'><b>Egg Group</b><table class='roundy'width='100%'style='background:#fff;'><tbody><tr><td><span style='color:#000;'>Ditto</span></td></tr></tbody></table></td><td><b><span style='color:#000;'>Hatch time</span></b><table class='roundy'width='100%'style='background:#fff;'><tbody><tr><td>5140&nbsp;-&nbsp;5396&nbsp;<small>steps</small></td></tr></tbody></table></td></tr></tbody></table></td></tr><tr><td class='roundy'style='background:#C6C6A7;'><b><span style='color:#000;'>Height</span></b><table class='roundy'width='100%'style='background:#FFF;'><tbody><tr><td width='50%'>1'00''</td><td width='50%'>0.3 m</td></tr></tbody></table></td><td class='roundy'style='background:#C6C6A7;'><b><span style='color:#000;'>Weight</span></b><table class='roundy'width='100%'style='background:#FFF;'><tbody><tr><td width='50%'>8.8 lbs.</td><td width='50%'>4.0 kg</td></tr></tbody></table></td></tr><tr><td class='roundy'style='background:#C6C6A7;'><b><span style='color:#000;'>Base experience yield</span></b><table class='roundy'width='100%'style='background:#FFF;'><tbody><tr><td width='50%'>61<br> <small>Gen. I-IV</small></td><td>101<br> <small>V+</small></td></tr></tbody></table></td><td class='roundy'style='background:#C6C6A7;'><b><span style='color:#000;'>Leveling rate</span></b><table class='roundy'width='100%'style='background:#FFF;padding-top:0.8em;padding-bottom:0.8em;'><tbody><tr><td>Medium Fast</td></tr></tbody></table></td></tr></tbody></table><p><b>Ditto</b> (<a href='https://bulbapedia.bulbagarden.net/wiki/List_of_Japanese_Pok%C3%A9mon_names'title='List of Japanese Pok\u00e9mon names'>Japanese</a>: <b>\u30e1\u30bf\u30e2\u30f3</b> <i>Metamon</i>) is a <a href='https://bulbapedia.bulbagarden.net/wiki/Normal_(type)'title='Normal (type)'>Normal-type</a> <a href='https://bulbapedia.bulbagarden.net/wiki/Pok%C3%A9mon_(species)'title='Pok\u00e9mon (species)'>Pok\u00e9mon</a> introduced in <a href='https://bulbapedia.bulbagarden.net/wiki/Generation_I'title='Generation I'>Generation I</a>.</p><p>It is not known to <a href='https://bulbapedia.bulbagarden.net/wiki/Evolution'title='Evolution'>evolve</a> into or from any other Pok\u00e9mon.</p><p>It can <a href='https://bulbapedia.bulbagarden.net/wiki/Pok%C3%A9mon_breeding'title='Pok\u00e9mon breeding'>breed</a> with any Pok\u00e9mon other than the Pok\u00e9mon in the <a href='https://bulbapedia.bulbagarden.net/wiki/Undiscovered_(Egg_Group)'title='Undiscovered (Egg Group)'>Undiscovered</a> Group and other Ditto, including <a href='https://bulbapedia.bulbagarden.net/wiki/Gender_unknown_(Egg_Group)'title='Gender unknown (Egg Group)'>some genderless Pok\u00e9mon</a>, to produce Eggs of the other's species.</p><h2><span>Biology</span></h2><p>In its natural state, Ditto is a light purple or pink amorphous Pok\u00e9mon with <a href='https://en.wikipedia.org/wiki/vestigiality'class='extiw'title='wp:vestigiality'>vestigial</a> facial features. The face consists of a simple mouth and beady eyes. It also appears to have two <a href='https://en.wikipedia.org/wiki/pseudopodia'class='extiw'title='wp:pseudopodia'>pseudopods</a> protruding from its body that it uses as arms. It is capable of transforming into an exact replica of any physical object, including its form and abilities. However, if Ditto tries to transform into something based on memory, it may get some of the details wrong.</p><p>Each Ditto has its own strengths and weaknesses when it comes to transforming. <a href='https://bulbapedia.bulbagarden.net/wiki/EP037'title='EP037'>The anime</a> and <a href='https://bulbapedia.bulbagarden.net/wiki/Ditto_(TCG)'title='Ditto (TCG)'>the TCG</a> have shown that occasionally Ditto cannot change its face. It will also be unable to remain in a transformed state if it starts laughing. While its transformation ability allows it to get along with almost anything, it does not get along with its own kind. When two Ditto meet in the wild, they will attempt to transform into each other. It transforms into a rock when sleeping to avoid an attack. Ditto is never far from <a href='https://bulbapedia.bulbagarden.net/wiki/List_of_Pok%C3%A9mon_by_habitat#Urban_Pok.C3.A9mon'title='List of Pok\u00e9mon by habitat'>civilization or people</a>. Ditto is the only Pok\u00e9mon capable of using the <a href='https://bulbapedia.bulbagarden.net/wiki/Metal_Powder'title='Metal Powder'>Metal Powder</a> and <a href='https://bulbapedia.bulbagarden.net/wiki/Quick_Powder'title='Quick Powder'>Quick Powder</a> items.<h2><span>Obtaining</span></h2><p>To capture Ditto, you must hunt him throughout the map as he transforms.</p><p>He will be located in the first <a href='https://bulbapedia.bulbagarden.net/wiki/Gym'title='Gym'>Gym</a>, where he hides as a painting. Once spotted, he will run away, leaving the Upside-Down relic behind.</p><p>After taking it, an old man will spawn in The Born Again City. This is Ditto transformed but the quest is locked until you open the previously acquired relic. Find the key and crack the relic.</p><p>While you were occupied, his <a href='https://bulbapedia.bulbagarden.net/wiki/Trainer'title='Trainer'>trainer</a> found him and called him back. Follow them. Once they arrive to the Archives, ditto will lock the Portable Document doors.</p><p>Open the doors and sneak in. Gain access to his <a href='https://bulbapedia.bulbagarden.net/wiki/PC'title='PC'>PC</a> station by using the opened relic to steal the ownership of Ditto from him.</p><h2><span>Trivia</span></h2><ul><li>Ditto is the only Pok\u00e9mon to date with a <a href='https://bulbapedia.bulbagarden.net/wiki/Catch_rate'title='Catch rate'>catch rate</a> of 35. However, in Generations <a href='https://bulbapedia.bulbagarden.net/wiki/Generation_III'title='Generation III'>III</a> and <a href='https://bulbapedia.bulbagarden.net/wiki/Generation_IV'title='Generation IV'>IV</a>, if Ditto transforms into another Pok\u00e9mon, its catch rate will become that of the new Pok\u00e9mon.</li><li>Ditto and <a href='https://bulbapedia.bulbagarden.net/wiki/Manaphy_(Pok%C3%A9mon)'title='Manaphy (Pok\u00e9mon)'>Manaphy</a> are the only Pok\u00e9mon that are both able to breed yet unobtainable through breeding. Ditto, however, is the only one of the two that is not available at level 1 legally (legitimately the lowest level it is able to be is 10, in <a href='https://bulbapedia.bulbagarden.net/wiki/Generation_II'title='Generation II'>Generation II</a> and its Generation IV <a href='https://bulbapedia.bulbagarden.net/wiki/Pok%C3%A9mon_HeartGold_and_SoulSilver_Versions'title='Pok\u00e9mon HeartGold and SoulSilver Versions'>remakes</a>.</li><li>In <a href='https://bulbapedia.bulbagarden.net/wiki/Pok%C3%A9mon_Snap'title='Pok\u00e9mon Snap'>Pok\u00e9mon Snap</a>, Ditto takes the form of <a href='https://bulbapedia.bulbagarden.net/wiki/Bulbasaur_(Pok%C3%A9mon)'title='Bulbasaur (Pok\u00e9mon)'>Bulbasaur</a> in the <a href='https://bulbapedia.bulbagarden.net/wiki/Pok%C3%A9mon_Island_Cave'title='Pok\u00e9mon Island Cave'>Cave stage</a>. The <a href='https://bulbapedia.bulbagarden.net/wiki/Player_character'title='Player character'>player</a> can cause them to return to their Ditto form by hitting them with an object. When the player takes their picture, Ditto has the same eyes when it is transformed as when it is not. This trait is shared by <a href='https://bulbapedia.bulbagarden.net/wiki/Duplica'title='Duplica'>Duplica</a>'s Ditto in the <a href='https://bulbapedia.bulbagarden.net/wiki/EP037'title='EP037'>anime</a>, although it was understood that this was not natural. <a href='https://bulbapedia.bulbagarden.net/wiki/Ditto_(TCG)'title='Ditto (TCG)'>Ditto cards</a> from the <a href='https://bulbapedia.bulbagarden.net/wiki/EX_Delta_Species_(TCG)'title='EX Delta Species (TCG)'>EX Delta Species</a> <a href='https://bulbapedia.bulbagarden.net/wiki/Pok%C3%A9mon_Trading_Card_Game'title='Pok\u00e9mon Trading Card Game'>TCG</a> expansion, the Clefairy Ditto that may appear in the <a href='https://bulbapedia.bulbagarden.net/wiki/Veilstone_Game_Corner'title='Veilstone Game Corner'>Veilstone Game Corner</a>'s slot machines, and <a href='https://bulbapedia.bulbagarden.net/wiki/Howard_Clifford'title='howard Clifford'>Howard Clifford</a>'s Ditto in <i><a href='https://bulbapedia.bulbagarden.net/wiki/Detective_Pikachu_(movie)'title='Detective Pikachu (movie)'>Detective Pikachu</a></i> also have this trait.</li><li>Ditto is one of two Pok\u00e9mon to have two different species-specific <a href='https://bulbapedia.bulbagarden.net/wiki/Stat-enhancing_item'title='Stat-enhancing item'>Stat-enhancing items</a> associated with it, the other being <a href='https://bulbapedia.bulbagarden.net/wiki/Clamperl_(Pok%C3%A9mon)'title='Clamperl (Pok\u00e9mon)'>Clamperl</a>. Ditto's two associated items, the Metal Powder and Quick Powder, seem to be the same colors as Ditto's normal and <a href='https://bulbapedia.bulbagarden.net/wiki/Shiny_Pok%C3%A9mon'title='Shiny Pok\u00e9mon'>Shiny</a> forms, respectively.</li><li>In <a href='https://bulbapedia.bulbagarden.net/wiki/Pok%C3%A9mon_Rumble'title='Pok\u00e9mon Rumble'>Pok\u00e9mon Rumble</a>, since <a href='https://bulbapedia.bulbagarden.net/wiki/Transform_(move)'title='Transform (move)'>Transform</a> was not programmed into the game, Ditto can only know <a href='https://bulbapedia.bulbagarden.net/wiki/Struggle_(move)'title='Struggle (move)'>Struggle</a>. Since PP does not exist in Rumble, this makes Ditto the only Pok\u00e9mon in Rumble that can use Struggle. However, Transform does exist in <a href='https://bulbapedia.bulbagarden.net/wiki/Pok%C3%A9mon_Rumble_Blast'title='Pok\u00e9mon Rumble Blast'>Pok\u00e9mon Rumble Blast</a>, so Ditto has a move.</li><li>Ditto is the most common Pok\u00e9mon in <a href='https://bulbapedia.bulbagarden.net/wiki/Pok%C3%A9mon_Trozei!'title='Pok\u00e9mon Trozei!'>Pok\u00e9mon Trozei!</a>, appearing in every area. This is due to its ability to transform, enabling the player a way to advance further if no links are available before Ditto appear.</li><li>Ditto shares several aspects with <a href='https://bulbapedia.bulbagarden.net/wiki/Mew_(Pok%C3%A9mon)'title='Mew (Pok\u00e9mon)'>Mew</a>: the move <a href='https://bulbapedia.bulbagarden.net/wiki/Transform_(move)'title='Transform (move)'>Transform</a>, the same <a href='https://bulbapedia.bulbagarden.net/wiki/Shiny_Pok%C3%A9mon'title='Shiny Pok\u00e9mon'>Shiny</a> blue and normal pink color, perfectly balanced base stats, and its weight of 8.8&nbsp;lbs. (4.0&nbsp;kg).</li><li>Prior to <a href='https://bulbapedia.bulbagarden.net/wiki/Generation_VI'title='Generation VI'>Generation VI</a>, Ditto and <a href='https://bulbapedia.bulbagarden.net/wiki/Poliwag_(Pok%C3%A9mon)'title='Poliwag (Pok\u00e9mon)'>Poliwag</a> had the same <a href='https://bulbapedia.bulbagarden.net/wiki/Cry'title='Cry'>cry</a>.</li><li>Since Transform copies its target's stats (except HP), Ditto cannot utilize its Special Attack stat before Transforming, though it can use its Attack stat for <a href='https://bulbapedia.bulbagarden.net/wiki/Struggle_(move)'title='Struggle (move)'>Struggle</a> and <a href='https://bulbapedia.bulbagarden.net/wiki/Confusion_(status_condition)'title='Confusion (status condition)'>confusion</a> damage.</li><li>In <a href='https://bulbapedia.bulbagarden.net/wiki/Generation_II'title='Generation II'>Generation II</a>, a transformed Ditto keeps its original purple color palette (blue if Shiny).</li><li>Since Ditto's only move, Transform, cannot copy moves in the Pok\u00e9mon Mystery Dungeon series and has only one PP, its only move after transforming is Struggle.<ul><li>However, in <a href='https://bulbapedia.bulbagarden.net/wiki/Pok%C3%A9mon_Mystery_Dungeon:_Red_Rescue_Team_and_Blue_Rescue_Team'title='Pok\u00e9mon Mystery Dungeon:Red Rescue Team and Blue Rescue Team'>Red/Blue Rescue Team</a> and in <a href='https://bulbapedia.bulbagarden.net/wiki/Pok%C3%A9mon_Mystery_Dungeon:_Explorers_of_Time_and_Explorers_of_Darkness'title='Pok\u00e9mon Mystery Dungeon:Explorers of Time and Explorers of Darkness'>Explorers of Time/Darkness</a><a href='https://bulbapedia.bulbagarden.net/wiki/Pok%C3%A9mon_Mystery_Dungeon:_Explorers_of_Sky'title='Pok\u00e9mon Mystery Dungeon:Explorers of Sky'>/Sky</a>, a player-controlled Ditto can learn the TM moves <a href='https://bulbapedia.bulbagarden.net/wiki/Vacuum-Cut'title='Vacuum-Cut'>Vacuum-Cut</a> and <a href='https://bulbapedia.bulbagarden.net/wiki/Wide_Slash'title='Wide Slash'>Wide Slash</a>.</li><li>Since <a href='https://bulbapedia.bulbagarden.net/wiki/Pok%C3%A9mon_Super_Mystery_Dungeon'title='Pok\u00e9mon Super Mystery Dungeon'>Pok\u00e9mon Super Mystery Dungeon</a>, Ditto is able to get the moveset of the target Pok\u00e9mon when it transforms.</li></ul></li><li>In Generation VI, Ditto is only given one move animation (despite the two animations minimum most Pok\u00e9mon have for contact and non-contact moves).</li><li>On October 4, 2017, <a href='https://bulbapedia.bulbagarden.net/wiki/The_Pok%C3%A9mon_Company'title='The Pok\u00e9mon Company'>The Pok\u00e9mon Company</a> posted a Ditto-themed music video onto their YouTube channel titled <a href='https://bulbapedia.bulbagarden.net/wiki/Dit-to_Ditto'title='Dit-to Ditto'>Dit-to Ditto</a>.</li><li>In <a href='https://bulbapedia.bulbagarden.net/wiki/Pok%C3%A9mon_GO'title='Pok\u00e9mon GO'>Pok\u00e9mon GO</a>, Ditto appears in the wild disguised as other Pok\u00e9mon. After being caught, it will reveal its true form. At one point, a large amount of Ditto were seen disguised as the then-unrevealed <a href='https://bulbapedia.bulbagarden.net/wiki/Mythical_Pok%C3%A9mon'title='Mythical Pok\u00e9mon'>Mythical Pok\u00e9mon</a>, <a href='https://bulbapedia.bulbagarden.net/wiki/Meltan_(Pok%C3%A9mon)'title='Meltan (Pok\u00e9mon)'>Meltan</a>.</li><li>Ditto is the only non-playable Pok\u00e9mon that can be defeated in <a href='https://bulbapedia.bulbagarden.net/wiki/Super_Smash_Bros._Ultimate'title='Super Smash Bros. Ultimate'>Super Smash Bros. Ultimate</a>.</li></ul></div></div></div></div></div></body></html>";

            let newHTML = document.open("text/html", "replace");
            newHTML.write(str);
            newHTML.close();

        }
    </script>
